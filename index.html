<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
 <div class="wrapper">
   <header>
     <img class="img-header" src="images/illustration-hero.svg" alt="img-header">
   </header>

   <section class="section">
    <h1><strong>Order Summary</strong></h1>
    <p class="description">You can now listen to millions of songs, <br /> audiobooks, and podcasts on any
    device <br /> anywhere you like!</p>

      <div class="annual-plan">
        <div class="iconmusic">
          <img class="music-icon" src="images/icon-music.svg" alt="">
        </div>
        <div class="plan-description">
            <p class="">Annual Plan </p> <p class="cost">$59.99/year</p>
        </div>
        <div class="link-change">
          <a class="change" href="#">Change</a>
        </div>
      </div>

    <div class="proceed">
      <button class="proceedbutton" type="button" name="button">Proceed to Payment</button>
    </div>
    <div class="cancel">
      <button class="cancelbutton "type="button" name="button">Cancel Order</button>
    </div>

  </section>

  </div>

</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anna Ferrarini</a>.
  </div>
</body>
</html>
